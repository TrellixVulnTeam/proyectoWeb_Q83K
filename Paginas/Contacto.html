<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Completa el formulario para realizar cualquier consulta. Podes pedir un presupuesto de un servicio o producto en la web de MasterTech">
    <title>Contacto consultas presupuestos MasterTech</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@600&family=Syne+Mono&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="../CSS0/styles.css">
</head>

<body>

    <nav class="navbar fixed-top navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">Home</a>
          <a class="navbar-brand" href="Productos.html">Productos</a>
          <a class="navbar-brand" href="Servicios.html">Servicios</a>
          <a class="navbar-brand" href="Galeria.html">Galeria</a>
          <a class="navbar-brand" href="Contacto.html">Contacto</a>
        </div>
      </nav>
      
    <header>

        <h1 class="tituloPrincipal"> CONTACTO</h1>

    </header>
  
    <main>
        <h2 class="leyendaContacto">Dejanos tu consulta y un representante se
            comunicara enseguida
            contigo!</h2>
        <br>

        <form class="row g-3">
            <div class="col-md-5">
                <label for="inputNombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputNombre" placeholder="  Nombre">
            </div>
            <div class="col-md-5">
                <label for="inputApellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="inputApellido" placeholder=" Apellido">
                
            </div>
            <div class="col-5">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">

            
            </div>
            <div class="col-5">
                <span class="input-group-text">Ingresa tu Consulta</span>
                <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>
            <div class="col-md-5">
                <label for="inputCiudad" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="inputCiudad" placeholder="Ciudad">
            </div>
            <div class="col-md-5">
                <label for="inputProvincia" class="form-label">Provincia</label>
                <select id="inputProvincia" class="form-select">
                    <option selected>Seleccione</option>
                    <option> Buenos Aires</option>
                    <option> Cordoba</option>
                    <option> SantaFe</option>
                    <option> Salta</option>
                    <option> Chubut</option>
                    <option> Rio Negro</option>
                    <option> LA Rioja</option>
                </select>
            </div>

            <div class="col-8">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Acepto los terminos y condiciones del envio de informacion personal para uso estadistico <br>
                        por parte de la Empresa Master-Tech
                    </label>
                </div>
            </div>
            <div class="col-5">
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="reset" class="btn btn-info">Limpiar</button>
            </div>
        </form>

    </main>

    <br><br>


    <hr>
    <footer class="footer">
        <p>Todos los derechos reservados MasterTEch-> 2021</p>
        <p> Comunicate con Nosotros</p>
        <div class="footerLogCont">
         <img src="../imgs/wsp.png" alt="wspLogo" class="logosFooter">
         <i style="font-size: larger; color: aliceblue;"> 11-6558974</i>

       </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>


</html>
